apiVersion: v1
kind: Service
metadata:
  name: {{ include "greeter.fullname" . }}
  labels:
    {{- include "greeter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: 8080
  selector:
    {{- include "greeter.selectorLabels" . | nindent 4 }}
